<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - First page</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
     <div class="navbar-wrap">
        <a href="#" class="logo">
         <img src="img/logo-horizontal.png" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input " placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Search: Button">
          </button>
        </form>
        <a href="#" class="user navbar__user">
          <img src="img/user-photo.png" alt="Photo: Nathan" class="user__photo">
          <span class="user__name">Nathan</span>
        </a>
        <a href="#" class="mobile-bottom">
          <span class="mobile-bottom__line"></span>
          <span class="mobile-bottom__line"></span>
          <span class="mobile-bottom__line"></span>
        </a>
      </div>
    </div>
  </header>
  <div class="navmenu">
    <div class="container">
      <nav class="navmenu-top">
        <a href="#" class="navmenu-top__link">All Deals</a>
        <a href="#" class="navmenu-top__link">Hotels</a>
        <a href="#" class="navmenu-top__link">Activities</a>
        <a href="#" class="navmenu-top__link">Hotel Day Packages</a>
        <a href="#" class="navmenu-top__link">Restaurants</a>
        <a href="#" class="navmenu-top__link">Events</a>
        <a href="#" class="navmenu-top__link">Rodrigues</a>
      </nav>
    </div>
  </div>
  <div class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item"><a href="#" class="breadcrumb-list__link">Home</a></li>
        <li class="breadcrumb-list__item"><a href="#" class="breadcrumb-list__link">Flash Offers</a></li>
        <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
      </ul>
    </div>
  </div>
  <section class="info">
    <div class="container">
      <div class="info-wrap">
        <div class="info-left">
          <div class="info-left__star"></div>
          <h2 class="info-left__name">GRAND HILTON HOTEL</h2>
          <div class="info-left__offer">Flash Offer</div>
          <p class="info-left__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="info-right">
          <div class="info-right_title">User Rattings</div> 
          <div class="info-right__count">4.5/5</div> 
        </div>
      </div>
    </div>
  </section>
</body>
</html>
