<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - First page</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/logo-horizontal.png" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Search: Button">
          </button>
        </form>
        <a href="#" class="user">
          <img src="img/user-photo.png" alt="Photo: Nathan" class="user__photo">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <nav class="header-menu">
        <a href="#" class="header-menu__link">All Deals</a>
        <a href="#" class="header-menu__link">Hotels</a>
        <a href="#" class="header-menu__link">Activities</a>
        <a href="#" class="header-menu__link">Hotel Day Packages</a>
        <a href="#" class="header-menu__link">Restaurants</a>
        <a href="#" class="header-menu__link">Events</a>
        <a href="#" class="header-menu__link">Rodrigues</a>
      </nav>
    </div>    
  </header>
  
</body>
</html>
